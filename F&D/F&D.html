<!DOCTYPE html>
<html>
<head>
	<title>Food and Drink</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Food&Drink</h1>
	</header>
	<main>
		<section id="menu">
			<h2>Menu</h2>
			<ul>
				<li class="item">
					<div class="item-name">Burger</div>
					<div class="item-price">$10.00</div>
					<button class="add-to-cart">Add to cart</button>
				</li>
				<li class="item">
					<div class="item-name">Pizza</div>
					<div class="item-price">$12.00</div>
					<button class="add-to-cart">Add to cart</button>
				</li>
				<li class="item">
					<div class="item-name">Taco</div>
					<div class="item-price">$8.00</div>
					<button class="add-to-cart">Add to cart</button>
				</li>
				<li class="item">
					<div class="item-name">Salad</div>
					<div class="item-price">$6.00</div>
					<button class="add-to-cart">Add to cart</button>
				</li>
				<li class="item">
					<div class="item-name">Water</div>
					<div class="item-price">$1.00</div>
					<button class="add-to-cart">Add to cart</button>
				</li>
				<li class="item">
					<div class="item-name">Soda</div>
					<div class="item-price">$2.00</div>
					<button class="add-to-cart">Add to cart</button>
				</li>
			</ul>
		</section>
		<section id="cart">
			<h2>Cart</h2>
			<ul id="cart-items">
				<li class="cart-item">
					<div class="item-name">Burger</div>
					<div class="item-quantity">1</div>
					<div class="item-price">$10.00</div>
					<button class="remove-from-cart">Remove</button>
				</li>
			</ul>
			<div id="cart-total">Total: $10.00</div>
			<button id="checkout">Checkout</button>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
